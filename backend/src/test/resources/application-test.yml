server:
  port: 0

spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

builder:
  metro:
    enabled: true
    datasource:
      url: jdbc:h2:mem:metro;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
      username: sa
      password:
      driver-class-name: org.h2.Driver
  metro-prod:
    enabled: false
  s3:
    enabled: false
  auth:
    enabled: false
